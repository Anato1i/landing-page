<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Студія фарбування</title>
  </head>
  <body>
    <div id="zoomed-image-container" class="zoomed-image-container">
      <span class="close-zoomed-image" id="close-zoomed-image">&times;</span>
      <img id="zoomed-image" class="zoomed-image" />
    </div>

    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <h1 class="logo__text">Студія фарбування - 'ХАМЕЛЕОН'</h1>
                <div class="logo">
                  <a class="logo__link" href=".">
                    <img class="logo__img" src="./img/chameleon1.png" alt="" />
                  </a>
                </div>
                <li class="menu__list-item">
                  <a class="menu__link" href=".">ГОЛОВНА</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__link menu__link--active" href="">ГАЛЕРЕЯ</a>
                </li>
                <!-- <li class="menu__list-item">
                  <a class="menu__link" href="">BLOG</a>
                </li> -->
                <!-- <li class="menu__list-item">
                  <a class="menu__link" href="">OUR TEAM</a>
                </li> -->
                <li class="menu__list-item">
                  <a class="menu__link" href="">КОНТАКТИ</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="gallery">
      <div class="container">
        <div class="image-slider swiper-container">
          <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/juk4.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/juk5.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/mini.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/mini1.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/yaris.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/yaris1.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/yaris2.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/vood blue.jpg" alt="" />
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img class="zoomable" src="./img/vood grey.jpg" alt="" />
              </div>
            </div>
          </div>

          <!-- <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->

          <!-- <div class="swiper-scrollbar"></div> -->
        </div>
      </div>
    </section>
    <section class="social">
      <div class="container">
        <div class="social__section">
          <div class="social__button">
            <a class="social__button-link" href="#" style="--color: #0072b1">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a class="social__button-link" href="#" style="--color: #e1306c">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a class="social__button-link" href="#" style="--color: #ff0050">
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a class="social__button-link" href="#" style="--color: #4267b2">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="footer__data">
          <h4 class="footer__text">'ХАМЕЛЕОН' &copy;</h4>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</html>
